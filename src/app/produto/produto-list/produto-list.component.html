<div class="container mat-elevation-z8">
  <!-- Cabeçalho da pagina -->
  <mat-card-header class="card-heard">
    <mat-card-title>{{ 'PRODUCT.TITLE' | translate }}</mat-card-title>
    <button id="export" mat-raised-button color="primary" (click)="download()">Export csv</button>
    <a mat-raised-button color="primary" id="btnAddProduto" (click)="openDialog()">
      {{ 'PRODUCT.NEW' | translate }}
    </a>
  </mat-card-header>
  <mat-table #table [dataSource]="dataSource">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.nome }} </mat-cell>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.descricao }} </mat-cell>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
      <mat-header-cell *matHeaderCellDef> Categorias </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.categoria }} </mat-cell>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button
          id="btnEdit"
          (click)="openDialog(item)"
          mat-icon-button
          matTooltip="Clique para editar o item"
          matTooltipPosition="above"
          matTooltipClass="btn-edit"
          type="button"
          ngxPermissionsOnly="ADMIN"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          id="btnDelete"
          (click)="openDialogDelete(item)"
          mat-icon-button
          type="button"
          matTooltip="Clique para excluir o item"
          matTooltipClass="btn-delete"
          matTooltipPosition="above"
          ngxPermissionsOnly="ADMIN"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          id="btnPrint"
          mat-icon-button
          (click)="printPage(item)"
          type="button"
          matTooltipClass="btn-delete"
          matTooltipPosition="above"
        >
          <mat-icon>print</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
