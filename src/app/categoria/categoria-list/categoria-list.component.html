<div class="container mat-elevation-z8">
  <!-- Cabeçalho da pagina -->
  <mat-card-header class="card-heard">
    <mat-card-title>Categorias</mat-card-title>
    <button mat-raised-button color="primary" (click)="openDialog(null)">
      Nova categoria
    </button>
  </mat-card-header>
  <mat-table mat-table [dataSource]="dataSource">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.nome }} </mat-cell>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.descricao }} </mat-cell>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <app-button-table-list
          (openEditBnt)="openDialog(item)"
          (deleteBtn)="delete(item)"
        ></app-button-table-list>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
