<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" row-height="100px">
    <!-- Cabeçalho da pagina -->
    <mat-card-header class="card-heard">
      <mat-card-title>{{ isEdit() }} categoria</mat-card-title>
    </mat-card-header>
    <div class="controles-container">
      <mat-form-field>
        <input formControlName="nome" matInput placeholder="Nome" />
        <mat-error>
          <app-message-error [field]="form.controls.nome" name="Nome"></app-message-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="descricao" matInput placeholder="Descrição" />
        <mat-error>
          <app-message-error [field]="form.controls.descricao" name="Descrição"></app-message-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-footer">
      <button mat-raised-button type="button" color="secundary" (click)="closeDialog()">
        Fechar
      </button>
      <button
        mat-raised-button
        color="warn"
        [disabled]="!form.dirty"
        (click)="formClear()"
        *ngIf="!formEdit"
      >
        Limpar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
        Salvar
      </button>
    </div>
  </mat-grid-list>
</form>
