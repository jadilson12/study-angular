<form [formGroup]="categoriaform" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" row-height="100px">
    <!-- Cabeçalho da pagina -->
    <mat-card-header class="card-heard">
      <mat-card-title>{{ isEdit() }} categoria</mat-card-title>
    </mat-card-header>
    <div class="controles-container">
      <mat-form-field>
        <input formControlName="nome" matInput placeholder="Nome" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="descricao" matInput placeholder="Descrição" />
      </mat-form-field>
    </div>
    <div class="form-footer">
      <button mat-raised-button color="secundary" (click)="closeDialog()">
        Fechar
      </button>
      <button
        mat-raised-button
        color="warn"
        [disabled]="!categoriaform.dirty"
        (click)="formClear()"
        *ngIf="!formEdit"
      >
        Limpar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!categoriaform.valid">
        Salvar
      </button>
    </div>
  </mat-grid-list>
</form>
